<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heyi静态网站</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>欢迎来到Heyi静态网站</h1>
            <p>一个简单的静态网页，可以部署在Vercel上</p>
            <nav>
                <a href="/" class="active">首页</a>
                <a href="/about">关于我们</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>关于本站</h2>
            <p>这是一个使用纯HTML、CSS构建的简单静态网站，专为Vercel平台部署而设计。</p>
            <p>您可以根据需要自由修改这个网站，添加更多页面和功能。</p>
        </section>

        <section class="gallery-section">
            <h2>图片展示</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/1-apr30.png" alt="4月30日">
                </div>
                <div class="gallery-item">
                    <img src="images/2-may.png" alt="5月">
                </div>
                <div class="gallery-item">
                    <img src="images/3-may.png" alt="5月">
                </div>
                <div class="gallery-item">
                    <img src="images/4-june9.png" alt="6月9日">
                </div>
            </div>
        </section>

        <section>
            <h2>部署说明</h2>
            <p>要将此网站部署到Vercel，您可以：</p>
            <ol>
                <li>将项目推送到GitHub仓库</li>
                <li>在Vercel平台上导入GitHub仓库</li>
                <li>几分钟后，您的网站就上线了！</li>
            </ol>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Heyi静态网站. 保留所有权利。</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
